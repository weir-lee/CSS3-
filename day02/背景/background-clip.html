<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-clip三个属性之间的区别</title>
	<style>
		div {
			margin: 100px 20px;
			float: left;
			width: 200px;
			height: 200px;
			border: 5px dashed red;
			padding: 50px;
			background-color: yellow;
		}
		.div1 {
			background-clip: border-box;
		}
		.div2 {
			background-clip: padding-box;
		}
		.div3 {
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
