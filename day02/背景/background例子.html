<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background例子</title>
	<style>
		.demo {
			width: 130px;
			height: 130px;
			margin: 100px auto;
			background-image: url(bg.jpg);
			position: relative;
		}
		.demo::before, .demo::after {
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
			padding: 30px;
			background-clip: content-box;
			box-sizing: border-box;
			
		}
		.demo::before {
			background-color: #fff;
		}
		.demo::after {
			top: 10%;
			left: 45%;
			background-image: url(bg.jpg);
		}
	</style>
	</head>
<body>
	<div class="demo"></div>
</body>
</html>
