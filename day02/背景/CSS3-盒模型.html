<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-盒模型</title>
	<style>
		div {
			float: left;
			margin: 10px;
			width: 200px;
			height: 200px;
			/*border: 2px solid green;*/
			background-color: yellow;
		}
		.div2 {
			padding: 50px;
			box-sizing: border-box;
		}
		.div3 {
			padding: 50px;
		}
		.div4 {
			padding: 50px;
			box-sizing: content-box;
			box-sizing: border-box;
		}
		.div5 {
			padding: 50px;
			/* 没有padding-box*/
			/*box-sizing: padding-box;*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
	<div class="div5"></div>
</body>
</html>
