<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div {
			width: 50px;
			height: 50px;
			background-color: blue;
			animation-name: move;
			animation-duration: 3s;
			animation-timing-function: ease-in;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes move {
			0% {
				width: 50px;
				height: 50px;

			}
			100% {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
