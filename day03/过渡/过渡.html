<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			transition-property: width, height, border, background;
			transition-duration: 1s;
			/*transition-timing-function: ease;*/
			
		}
		div:hover {
			width: 200px;
			height: 200px;
			border-radius: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
